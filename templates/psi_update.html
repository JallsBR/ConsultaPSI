
{% extends 'base.html' %}

{% block conteudo %}
       <h1>Atualizar Informações do Usuário</h1>
        <!-- Exibição de mensagens de erro -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        
        <form method="post" action="">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input id="nome" class="form-control" type="text" name="nome" value="{{ current_user.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="sobrenome" class="form-label">Sobrenome:</label>
                <input id="sobrenome" class="form-control" type="text" name="sobrenome" value="{{ current_user.sobrenome }}" required>
            </div>
            <div class="mb-3">
                <label for="crp" class="form-label">CRP:</label>
                <input id="crp" class="form-control" type="text" name="crp" value="{{ current_user.crp }}" required>
            </div>
            <div class="mb-3">
                <label for="abordagem" class="form-label">Abordagem:</label>
                <input id="abordagem" class="form-control" type="text" name="abordagem" value="{{ current_user.abordagem }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input id="email" class="form-control" type="email" name="email" value="{{ current_user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input id="telefone" class="form-control" type="text" name="telefone" value="{{ current_user.telefone }}">
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Login:</label>
                <input id="login" class="form-control" type="text" name="login" value="{{ current_user.login }}" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input id="senha" class="form-control" type="password" name="senha">
            </div>
            <div class="mb-3">
                <label for="csenha" class="form-label">Confirmar Senha:</label>
                <input id="csenha" class="form-control" type="password" name="csenha">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>
            <br>
            <br>
            <br>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-gENxdNzJpCoV2VFRcdvXpY3kr9A2kPcUdrA2MygqI8IcsV9MGC8QU0FgT8Fwi5Ns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-4u4lyUS9wHRQHWF0Po1BrD74qTImSRDsRI8nPR50bSXebn5E4QPA7GxE6J7B3Eqc" crossorigin="anonymous"></script>
    {% endblock %}
