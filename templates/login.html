<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ConsultaPSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head> 
  <body class="bg-primary">

    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <form method="post" action='#'>
                <div class="mb-3">
                    <h2 class="text-center">Entrar no <span class="h3 text-primary-emphasis"><b>ConsultaPSI</b></span></h2>
                </div>
                
                <!-- Exibição da mensagem de erro -->
                {% if error %}
                <div class="mb-3">
                    <p class="fs-6 text-danger text-center">Credenciais não encontradas. Tente novamente.</p>
                </div>
                {% endif %}
                
                <div class="mb-3">
                    <label for="login" class="form-label">Login:</label>
                    <input id="login" class="form-control" type="text" name="login">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input id="senha" class="form-control" type="password" name="senha">
                </div>
                <div class="d-grid">
                    <input type="submit" class="btn btn-primary" value="Avançar">
                </div>
                <div class="mt-3 text-center">
                    <p>Não é cadastrado? <a href="/login/register">Registre-se</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-gENxdNzJpCoV2VFRcdvXpY3kr9A2kPcUdrA2MygqI8IcsV9MGC8QU0FgT8Fwi5Ns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-4u4lyUS9wHRQHWF0Po1BrD74qTImSRDsRI8nPR50bSXebn5E4QPA7GxE6J7B3Eqc" crossorigin="anonymous"></script>

  </body>
</html>
