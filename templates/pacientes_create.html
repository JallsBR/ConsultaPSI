    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input id="nome" class="form-control" type="text" name="nome" required>
    </div>
    <div class="mb-3">
        <label for="sobrenome" class="form-label">Sobrenome:</label>
        <input id="sobrenome" class="form-control" type="text" name="sobrenome" required>
    </div>
    <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input id="cpf" class="form-control" type="text" name="cpf" required>
    </div>
    <div class="mb-3">
        <label for="nascimento" class="form-label">Data de Nascimento:</label>
        <input id="nascimento" class="form-control" type="date" name="nascimento" required>
    </div>
    <div class="mb-3">
        <label for="genero" class="form-label">Gênero:</label>
        <input id="genero" class="form-control" type="text" name="genero" required>
    </div>

        <input id="email" class="form-control" type="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="ocupacao" class="form-label">Ocupação:</label>
        <input id="ocupacao" class="form-control" type="text" name="ocupacao" required>
    </div>
    <div class="mb-3">
        <label for="cep" class="form-label">CEP:</label>
        <input id="cep" class="form-control" type="text" name="cep" required>
    </div>
    <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input id="endereco" class="form-control" type="text" name="endereco" required>
    </div>
    <div class="mb-3">
        <label for="endereco_complemento" class="form-label">Complemento do Endereço:</label>
        <input id="endereco_complemento" class="form-control" type="text" name="endereco_complemento">
    </div>
    <div class="mb-3">
        <label for="fone" class="form-label">Telefone:</label>
        <input id="fone" class="form-control" type="text" name="fone" required>
    </div>
