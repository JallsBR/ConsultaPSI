<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ConsultaPSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-primary">

<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="max-width: 800px; width: 100%;">
        <form method="post" action='/login/register'>
            <div class="mb-3">
                <h2 class="text-center">Entrar no <span class="h3 text-primary-emphasis"><b>ConsultaPSI</b></span></h2>
            </div>

            <!-- Exibe mensagens de flash -->
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for category, message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input id="nome" class="form-control" type="text" name="nome">
                    </div>
                    <div class="mb-3">
                        <label for="sobrenome" class="form-label">Sobrenome:</label>
                        <input id="sobrenome" class="form-control" type="text" name="sobrenome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input id="email" class="form-control" type="text" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input id="telefone" class="form-control" type="text" name="telefone">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="login" class="form-label">Login:</label>
                        <input id="login" class="form-control" type="text" name="login">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input id="senha" class="form-control" type="password" name="senha">
                    </div>
                    <div class="mb-3">
                        <label for="csenha" class="form-label">Confirme a senha:</label>
                        <input id="csenha" class="form-control" type="password" name="csenha">
                    </div>
                    <br>
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary" value="Cadastrar">
                    </div>
                </div>
            </div>

            <div class="mt-3 text-center">
                <p>Já é cadastrado?  <a href="/login">Entre</a> </p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
